<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <form class="card row flex-md-row">
      <div class="col-lg-6 col-md-12">
        <div class="form-side">
          <div class="bill-field mb-4">
            <label for="bill">Bill</label>
            <input type="text" id="bill" class="bill" placeholder="0">
          </div>
          <div class="tip-options mb-4">
            <label>Select Tip %</label>
            <div class="tips-btns">
              <button type="button" class="btn tip-btn" value="5" id="p-5">5%</button>
              <button type="button" class="btn tip-btn" value="10" id="p-10">10%</button>
              <button type="button" class="btn tip-btn" value="15" id="p-15">15%</button>
              <button type="button" class="btn tip-btn" value="25" id="p-25">25%</button>
              <button type="button" class="btn tip-btn" value="50" id="p-50">50%</button>
              <input onkeyup="CustomCalcTip()" type="text" placeholder="Custom" class="btn tip-btn" id="custom">
            </div>
          </div>
          <div class="people-field">
            <label for="num-people">Number of People</label>
            <span class="zero-error">Can't be zero or empty.</span>
            <input type="text" class="num-people" id="num-people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="result-screen">
          <div class="result-holder">
            <div class="tip-for-person">
              <span class="category">Tip Amount <br>
                <span class="grey">/ person</span>
              </span>
              <span class="amount">$<span id="TipForPerson">0.00</span></span>
            </div>
            <div class="total-for-person">
              <span class="category">Total <br>
                <span class="grey">/ person</span>
              </span>
              <span class="amount">$<span id="TotalForPerson">0.00</span></span>
            </div>
          </div>
          <button type="reset" class="btn rest-btn">RESET</button>
        </div>
      </div>

    </form>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yahyaahmed1">Yahya Ahmed‚≠ê</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
